<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <link rel="stylesheet" href="./App.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div class="hero">
      <h1 class="hero-title">Flashcard-o-matic</h1>
      <p class="hero-subtitle">Discover The Flashcard Difference.</p>
    </div>
    <div class="breadcrumb-container">
      <nav aria-label="breadcrumb">
        <ul class="breadcrumb">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item"><a href="#">Create Deck</a></li>
        </ul>
      </nav>
    </div>

    <div>
      <div class="card-name">
        <h1>Create Deck</h1>
      </div>

      <div class="card-number">
        <h2>Name</h2>
        <input type="text" id="deckname" name="deckname" placeholder="Deck Name">
        <h2>Description</h2>
        <textarea id="w3review" name="w3review" rows="4" cols="50"
          placeholder="Brief description of the deck"></textarea>
      </div>
      <div class="deck-buttons-container">
        <div class="btn-group-left">
          <button class="button-sm btn-normal">Cancel</button>
          <button class="button-sm btn-normal">Submit</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
