<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <link rel="stylesheet" href="./Temp1.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <title>Document</title>
</head>

<body>
  <div class="create-deck">
    <Link to="/decks/new"><button class="button-sm btn-normal" id="create">
      <FaPlus />
      Create Deck
    </button></Link>
  </div>
  <div class="decks">

    <div class="card-name-number">
      <h2>Rendering In React</h2>
      <p><span>{deck.cards.length}</span> cards</p>
    </div>

    <div class="card-question">
      <p>{deck.description}</p>
    </div>

    <div class="deck-buttons-container">
      <div class="btn-group-left">
        <Link to="/decks/:deckId"><button class="button-sm btn-normal" id="view">
          <FaRegEye /> View
        </button></Link>
        <span />
        <Link to="/decks/:deckId/study"><button class="button-sm btn-normal" id="study">
          <FaRegSave /> Study
        </button></Link>
      </div>
      <div class="btn-group-right">
        <button class="button-sm btn-delete" id="trash">
          <FaTrashAlt />
        </button>
      </div>
    </div>
  </div>
</body>

</html>
